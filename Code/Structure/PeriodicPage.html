<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styling/css/bootstrap.css">
    <link rel="stylesheet" href="../Styling/css/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../Styling/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styling/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../Styling/css/PeriodicPageStyle.css">
    <title>Periodic table with hover info and filter by properties.</title>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">Periodic Table of the Elements</h2>
    
    <div class="row row-cols-18 gx-1 gy-1 justify-content-center">

      <!-- Hydrogen -->
      <div class="col element non-metal">H<br><small>1</small></div>

      <!-- Spacer -->
      <div class="col-10"></div>

      <!-- Helium -->
      <div class="col element noble-gas">He<br><small>2</small></div>

      <!-- Second Row -->
      <div class="col element alkali-metal">Li<br><small>3</small></div>
      <div class="col element alkaline-earth">Be<br><small>4</small></div>
      <div class="col-10"></div>
      <div class="col element noble-gas">Ne<br><small>10</small></div>

      <!-- Add more elements similarly -->
      
    </div>
  </div>

</body>
</html>
